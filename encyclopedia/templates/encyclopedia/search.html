{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Related Pages</h1>
    <p>search result for {{q}}</p>

    <ul>
        {% for entry in entries %}        
        <li>
            <a href="/wiki/{{entry}}"> {{ entry }} </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
